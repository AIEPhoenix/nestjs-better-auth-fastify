name: Tests

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

      - name: Run E2E tests (Jest)
        run: pnpm --filter @sapix/nestjs-better-auth-fastify-example test:e2e

      - name: Run E2E tests (Vitest real HTTP)
        run: pnpm --filter @sapix/nestjs-better-auth-fastify-example test:e2e:real
